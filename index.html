<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 

</head>
<body>
   
    <div id="div-back"></div>

    <div id="main-div">
    <h1 id="title"><b>Social life Survey</b></h1>
    <p id="description"><i>Complete this survey and help us to improve citizens social life.</i></p>
    
    <div id="form-div">
    <form action="">
  <label id="name-label" for="name">Name</label><br>
  <input class="inputbox" type="text" id="name" placeholder="John Winsly">
  <br>

  <label id="email-label" for="email">Email adress</label><br>
  <input class="inputbox" type="email" id="email" placeholder="email@domain.com">
  <br>

  <label id="number-label"  for="number">Phone number</label><br>
  <input class="inputbox" type="tel" id="number" placeholder="+213 68923****">
  <br>

  <label for="Age">Age</label><br>
  <input class="inputbox" type="number" id="Age" placeholder="34">
  <br>
  <label for="dropdown">Sex</label><br>
  <select id="dropdown">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
  </select>
  <br>

<p>How much you currently make every month (dollar$)</p>
<input type="radio" id="salary1" value="0-1k">
<label for="Salary1">0 ~ 1k</label>
<br>
<input type="radio" id="Salary2" value="1k-5k">
<label for="Salary2">1 ~ 5k</label>
<br>
<input type="radio" id="Salary3" value="5k-10k">
<label for="Salary3">5 ~ 10k</label>
<br>
<input type="radio" id="Salary4" value="+10k">
<label for="Salary4">+10k</label>
<br>


<p>What things in life would you like to have</p>

<input type="checkbox" id="salary1" value="Money">
<label for="Money">Money</label>
<br>
<input type="checkbox" id="Salary2" value="happiness">
<label for="happiness">Happiness</label>
<br>
<input type="checkbox" id="Salary3" value="Health">
<label for="Health">Health</label>
<br>
<input type="checkbox" id="Salary4" value="Knowledge">
<label for="Knowledge">Knowledge</label>
<br>
<input type="checkbox" id="MMR" value="MMR">
<label for="MMR">MMR</label>
<br>
<br>
<label for="textarea">Any additional comment</label>
<br>
<br>
<textarea id="textarea" placeholder="Your comment..."></textarea>
<br>
<br>
<input class ="submit-bbt" type="submit" value="Submit">

    </form>
    </div>
    </div>
</body>
</html>
